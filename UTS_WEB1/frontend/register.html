    <h3 class="text-center fw-bold mb-3">Register</h3>
    <form id="registerForm">
      <input id="regName" type="text" class="form-control mb-3" placeholder="Nama Lengkap" required>

      <input id="regPassword" type="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-pink w-100">Daftar</button>

        Sudah punya akun? <a href="login.html">Login</a>
      </p>
    </form>
